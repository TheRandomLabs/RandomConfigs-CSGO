alias toggle_voice disable_voice_with_sound_effect
alias enable_voice "voice_enable 1; alias toggle_voice disable_voice_with_sound_effect"
alias enable_voice_with_sound_effect "enable_voice; playvol buttons/blip2 0.5"
alias disable_voice "voice_enable 0; alias toggle_voice enable_voice_with_sound_effect"
alias disable_voice_with_sound_effect "disable_voice; playvol buttons/blip1 0.5"
