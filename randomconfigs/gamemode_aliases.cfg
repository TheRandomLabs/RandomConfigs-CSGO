alias nr_casual "game_type 0; game_mode 0; exec gamemode_casual"
alias casual "nr_casual; grestart"

alias nr_comp "game_type 0; game_mode 1; exec gamemode_competitive"
alias comp "nr_comp; grestart"

alias nr_wingman "nr_comp; exec gamemode_competitive2v2"
alias wingman "nr_wingman; grestart"

alias nr_ar "game_type 1; game_mode 0; exec gamemode_armsrace"
alias ar "nr_ar; grestart"

alias nr_demolition "game_type 1; game_mode 1; exec gamemode_demolition"
alias demolition "nr_demolition; grestart"

alias nr_dm "game_type 1; game_mode 2; exec gamemode_deathmatch"
alias dm "nr_dm; grestart"

host_writeconfig
clear
