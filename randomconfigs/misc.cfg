bot_difficulty 3

disable_bans
disable_team_balance
enable_global_chat

//Friends can join without being invited

cl_join_advertise 2

//Disable autoswitch, instructor and freezecams

cl_autowepswitch 0
cl_showhelp 0
cl_autohelp 0
gameinstructor_enable 0
cl_disablefreezecam 1
cl_freezecameffects_showholiday 0

//https://www.reddit.com/r/GlobalOffensive/comments/adq2a4/
//never_install_csgo_on_an_old_hard_drive/edlbh3d/
cl_forcepreload 0

//Rates

rate 786432
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 2

//FPS limit

fps_max 999

//Easier on the eyes and increases FPS, but needs sv_cheats to be set to 1

mat_postprocess_enable 1

//Disable buying random weapons in deathmatch

cl_dm_buyrandomweapons 0

//Stop Use (bound to E by default) from opening the buy menu

cl_use_opens_buy_menu 0

//Time out after 40 seconds instead of the default 25

cl_timeout 40

//Flush audio cache - may fix audio issues

snd_async_flush

//Disable Panorama console spam

con_filter_text_out "DispatchAsyncEvent"
con_filter_enable 1
