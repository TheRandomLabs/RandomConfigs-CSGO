alias practice "exec randomconfigs/modes/practice/main"
alias undo_practice "exec randomconfigs/modes/practice/reset"

alias quickplay "exec randomconfigs/modes/quickplay/main"
alias long_quickplay "quickplay; mp_maxrounds 2147483647"
alias undo_quickplay "exec randomconfigs/modes/quickplay/reset; mp_maxrounds 30"

alias surf "exec randomconfigs/modes/surf/main"
alias undo_surf "exec randomconfigs/modes/surf/reset"

alias undo_modes "undo_practice; undo_quickplay; undo_surf"
