bind k kill
bind mouse5 +voicerecord
bind n noclip
bind i r_cleardecals
bind v +cl_show_team_equipment
bind mwheelup +jump
unbind mwheeldown
bind = toggle_voice
bind l toggle_left_turn
bind ' toggle_right_turn
bindtoggle - cl_showpos
bind 0 toggle_ui

//Switch to knife and back

alias +knife slot3
alias -knife "slot2; slot1"
bind q +knife

//Jumpthrow

alias +jumpthrow "+jump; -attack"
alias -jumpthrow -jump
bind h +jumpthrow

//Show netgraph when checking scoreboard

net_graph 1
net_graphheight 9999
alias +scoreboard "+showscores; net_graphheight 0"
alias -scoreboard "-showscores; net_graphheight 9999"
bind tab +scoreboard
